@if (data) {
  <table>
    <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest (Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
    </thead>
    <tbody>
      @for (row of data; track row) {
        <tr>
          <th>{{ row.year }}</th>
          <th>{{ row.valueEndOfYear }}</th>
          <th>{{ row.interest }}</th>
          <th>{{ row.totalInterest }}</th>
          <th>{{ row.totalAmountInvested }}</th>
        </tr>
      }

    </tbody>
  </table>
} @else {
  <p>Please enter some values and press "Calculate".</p>
}
